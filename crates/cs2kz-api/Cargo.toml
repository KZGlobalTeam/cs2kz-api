[package]
name = "cs2kz-api"
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
license-file = "../LICENSE.md"
publish = false

[[bin]]
name = "cs2kz-api"
path = "src/bin/server/main.rs"

[[bin]]
name = "openapi"
path = "src/bin/openapi.rs"

[features]
fake = ["dep:fake", "cs2kz/fake"]

[lints]
workspace = true

[dependencies]
derive_more.workspace = true
time.workspace = true
ulid.workspace = true
semver.workspace = true
url.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
futures-util.workspace = true
bytes.workspace = true
tokio-util.workspace = true
http.workspace = true
http-body-util.workspace = true
mime.workspace = true
lettre.workspace = true
pyo3.workspace = true
clap.workspace = true

[dependencies.steam-id]
path = "../steam-id"

[dependencies.cs2kz]
path = "../cs2kz"

[dependencies.problem-details]
path = "../problem-details"

[dependencies.steam-openid]
path = "../steam-openid"

[dependencies.anyhow]
version = "1.0.95"

[dependencies.tracing-appender]
version = "0.2.3"

[dependencies.tracing-journald]
version = "0.3.1"

[dependencies.console-subscriber]
version = "0.4.1"

[dependencies.tokio]
workspace = true
features = ["signal"]

[dependencies.headers]
version = "0.4.0"

[dependencies.cookie]
version = "0.18.1"

[dependencies.tower]
version = "0.5.1"

[dependencies.tower-http]
version = "0.6.2"
features = [
  "catch-panic",
  "cors",
  "map-response-body",
  "metrics",
  "request-id",
  "trace",
  "util",
]

[dependencies.tungstenite]
version = "0.26.1"
default-features = false

[dependencies.axum]
version = "0.8.3"
default-features = false
features = ["macros", "tokio", "http1", "http2", "ws"]

[dependencies.axum-extra]
version = "0.10.0"
default-features = false
features = ["cookie"]

[dependencies.utoipa]
version = "5.3.0"
features = [
  "time",
  "ulid",
  "url",
  "preserve_order",
  "preserve_path_order",
  "non_strict_integers",
]

[dependencies.utoipa-swagger-ui]
version = "8.1.0"
features = ["vendored"]

[dependencies.reqwest]
version = "0.12.9"
default-features = false
features = ["rustls-tls", "http2"]

[dependencies.serde_html_form]
version = "0.2.6"

[dependencies.toml]
version = "0.8.19"

[dependencies.fake]
workspace = true
optional = true

[dev-dependencies]

[build-dependencies]
